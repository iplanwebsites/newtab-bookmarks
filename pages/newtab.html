<!DOCTYPE html>
<html manifest="../cache.manifest">
<head>
  <meta charset="utf-8" />
  <title> ★ </title>
  <link rel="stylesheet" type="text/css" media="all" href="../css/bootstrap.css">  
  <link rel="stylesheet" type="text/css" media="all" href="../css/bookmark.css">  
</head>
<body id="body" class=""> <!-- <body id="body" class="3dfx">-->
  <style id="write_custom_css">
  /*genereted in JS*/
  </style>
  
  <div id="cache" class="hide">
  </div>
  <div id="img_preload" class="hide">
    <img src="../img/grey_globe.gif" >
     <img src="../img/grey_person.gif" >
     <img src="../img/grey_thumb.gif" >
     <img src="../img/grey_photo.gif" >
     <img src="../img/grey_video.gif" >
     <img src="../img/grey.gif" >
  </div>

  <div id="fb-root"></div>

  <div id="header"></div>

  <div id="stage"></div>

<div class="alert alert-block no_results hide">
  <button type="button" class="close" data-dismiss="alert">×</button>
  <h4>Nothing found for <strong>your query</strong></h4>
  Best check Google for <strong>your query</strong>...
</div>

<div id="editdialog"></div>
<div id="deletedialog"></div>
<div id="adddialog"></div>

<div id="footer" class="navbar navbar-fixed-bottom footer"></div>

<!-- MODALS -->
<div class="modal hide fade twitter" id="twitter_modal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Add Twitter</h3>
  </div>
  <div class="modal-body">
     <img src="../img/twitter-bird-light-bgs.png" class="logo pull-left span1" />
      <h4>Twitter</h4>
      <p>Add Tweeted articles and websites</p>
      <form class="form-search">
      <input type="text" class="input-medium input search-query" placeholder="@you">
      <button class="btn btn-info add"><i class="icon-plus icon-white"></i>Add Twitter</button>
      </form>
      
      <label class="checkbox"><input type="checkbox" class="stared">Links I star</label>
      <label class="checkbox"><input type="checkbox" class="tweet">Sites I Tweet</label>
      <label class="checkbox"><input type="checkbox" class="retweet">Links I reTweet</label>
      
  </div>
  <div class="modal-footer">
    <a href="#" class="btn">Close</a>
    <a href="#" class="btn btn-primary">Save changes</a>
  </div>
</div>

<script src="/app/app_build.js"></script>
<!--<script data-main="/app/config" src="/libs/require.js"></script>-->

</body>
</html>
